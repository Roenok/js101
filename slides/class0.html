<!doctype html>
<html>
  <head>
    <title>Girl Develop It</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../reveal/css/reveal.css">
    <link rel="stylesheet" href="../assets/reveal/theme/gdilight.css" id="theme">

    <link rel="stylesheet" href="../assets/reveal/light.css">
    <!-- dark editor<link rel="stylesheet" href="../reveal/lib/css/zenburn.css">-->

    <!-- If use the PDF print sheet so students can print slides-->
    <link rel="stylesheet" href="../reveal/css/print/pdf.css" type="text/css" media="print">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!--[if lt IE 9]>
    <script src="../reveal/lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Intro to Programming</h2>
        </section>
        <section>
          <h2>What is programming?</h2>
          <img src="images/dumb_computer.jpeg" alt="">
          <p>
            A way of telling the computer what to do. Commands!
          </p>
          <aside class="notes">
            Computers can only do very basic things, but programs can put together basic commands to achieve complexity.Computers can execute sequences of basic commands quite fast.
          </aside>
        </section>
        <section>
          <h3>Types of Programming</h3>
          <img src="images/types_programming.png" alt="">
        </section>
      </div>
    </div>

    <script src="../reveal/lib/js/head.min.js"></script>
    <script src="../reveal/js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: false,
        history: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/none

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: '../reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '../reveal/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '../reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '../reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '../reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: '../reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });

    </script>
